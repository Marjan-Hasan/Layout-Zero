<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Zero</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- header section start -->
    <header>
        <h1>Header content</h1>
    </header>
    <!-- header section end  -->

    <!-- banner section start  -->
    <section class="banner">
        <h1>Banner</h1>
    </section>
    <!-- banner section end -->

    <!-- first content section start -->
    <section class="first_content">
        <div class="right_content">
            <h1>Right Content</h1>
        </div>
        <div class="left_content">
            <h1>Left Content</h1>
        </div>
    </section>
    <!-- first content section end -->

    <!-- second content section start  -->
    <section class="second_content">
        <div class="long_content">
            <h1>Long Content</h1>
        </div>
        <div class="short_content">
            <h1>Short Content</h1>
        </div>
    </section>
    <!-- second content section end -->

    <!-- client section start  -->
    <section class="client">
        <div class="first_client">
            <h1>First</h1>
        </div>
        <div class="second_client">
            <h1>Second</h1>
        </div>
        <div class="third_client">
            <h1>Third</h1>
        </div>
        <div class="fourth_client">
            <h1>Fourth</h1>
        </div>
    </section>
    <!-- client section end -->

    <!-- footer part start -->
    <footer>
        <h1>Footer</h1>
    </footer>
    <!-- footer part end -->
</body>
</html>
